version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - ln -fs /usr/local/bin/pip3.9 /usr/bin/pip3
        - ln -fs /usr/local/bin/python3.9 /usr/bin/python3
        - pip3 install --user pipenv        
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
